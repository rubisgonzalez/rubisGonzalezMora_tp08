<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Rubis Gonzalez</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <a href="#" class="logo">Rubis Gonzalez</a>
        <label for="menu-toggle" class="icon-burger">
            <i class='bx bx-menu'></i>
        </label>
        <nav>
            <ul class="nav">
                <li><a href="#hero">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <div class="hero-img">
            <img src="./assets/Picsart_24-10-19_15-37-47-334.png" alt="Foto de Rubis Gonzalez">
        </div>
        <div class="hero-text">
            <h5>Desarrollador Frontend</h5>
            <h1>Rubis Gonzalez</h1>
            <p>Desarrollador de software especializado en tecnologías web modernas.</p>
            <div class="container-interactivo">
                <a href="#">Descargar CV</a>
                <a href="#proyectos"><i class='bx bx-briefcase'></i> Ver Proyectos</a>
            </div>
        </div>
       
    </section>

    <section id="trabajos" class="proyectos">
        <h2>Mis Proyectos</h2>
        <div class="cont_proyectos">
            <div class="proyecto-card">
                <img src="" alt="Proyecto 1">
                <div class="proyec-info">
                    <h3>Proyecto 1</h3>
                    <p>Descripcion</p>
                </div>
            </div>
            <div class="proyecto-card">
                <img src="" alt="Proyecto 2">
                <div class="proyec-info">
                    <h3>Proyecto 2</h3>
                    <p>Descripcion</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contacto" class="formulario_contacto">
        <h2>Contacto</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <textarea placeholder="Escribe tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
